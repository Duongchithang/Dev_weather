<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./grid.css">
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/37/25/fc/3725fcb34af3d6293111fb93383ac73a.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>App weather</title>
</head>

<body>
    <div class="wrapper grid">
        <div class="info-weather">
            <div class="info-content-weather col c-12">
                <div class="search-weather">
                    <button class="search-btn">Searchs for place</button>
                    <i class="far fa-compass location-weather"></i>
                </div>
                <div class="img-weather">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                </div>
                <div class="tem-weather">
                    <h2 class="tem"></h2>
                </div>
                <div class="status-weather">
                    <h2 class="status">

                    </h2>
                </div>
                <p class="now">Today . <span class="calendar"><span class="day-name">Fri</span> <span class="day">5</span> <span class="month">Jun</span></span>
                </p>
                <div class="footer-weather">
                    <i class="fas fa-map-marker-alt"></i>
                    <span class="name-city">Huế</span>
                </div>
            </div>
        </div>
        <div class="side-bar">
            <i class="fas fa-times icon-close"></i>
            <div class="header-input">
                <input type="text" class="input-city" placeholder="Input City ....">
                <button class="btn-search">Search</button>
            </div>

        </div>
        <div class="content-weather">
            <div class="container1">
                <div class="change-tem">
                    <span class="tem-C">C</span>
                    <span class="tem-F">F</span>
                </div>
                <div class="day-weather">
                    <ul class="list-day row">
                        <li class="item-day ">
                            <h2>Tomorrow</h2>
                            <img src="https://www.metaweather.com/static/img/weather/sl.svg" alt="">
                            <div class="content-tem">
                                <span class="left">18°C</span>
                                <span class="right">19°C</span>
                            </div>
                        </li>
                        <li class="item-day">
                            <h2>Tomorrow</h2>
                            <img src="https://www.metaweather.com/static/img/weather/sl.svg" alt="">
                            <div class="content-tem">
                                <span class="left">18°C</span>
                                <span class="right">18°C</span>
                            </div>
                        </li>
                        <li class="item-day">
                            <h2>Tomorrow</h2>
                            <img src="https://www.metaweather.com/static/img/weather/sl.svg" alt="">
                            <div class="content-tem">
                                <span class="left">18°C</span>
                                <span class="right">18°C</span>
                            </div>
                        </li>
                        <li class="item-day">
                            <h2>Tomorrow</h2>
                            <img src="https://www.metaweather.com/static/img/weather/sl.svg" alt="">
                            <div class="content-tem">
                                <span class="left">18°C</span>
                                <span class="right">18°C</span>
                            </div>
                        </li>
                        <li class="item-day">
                            <h2>Tomorrow</h2>
                            <img src="https://www.metaweather.com/static/img/weather/sl.svg" alt="">
                            <div class="content-tem">
                                <span class="left">18°C</span>
                                <span class="right">18°C</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <h3 class="today-hightlights">
                    Today's Hightlights
                </h3>
                <div class="container">
                    <div class="content c-12">
                        <h2 class="title-content">Wind status</h2>
                        <span class="pointer"><span class="number-wind">7</span> <span class="text-wind">mpH</span></span>
                        <div class="content-icon">
                            <i class="fas fa-location-arrow"></i>
                            <span>WSW</span>
                        </div>
                    </div>
                    <div class="content col c-12">
                        <h2 class="title-content">Humidity</h2>
                        <span class="pointer number-humidity">84%</span>

                    </div>
                    <div class="content col c-12">
                        <h2 class="title-content">Visibility</h2>
                        <span class="pointer number-visibility">6,4 <span>miles</span></span>

                    </div>
                    <div class="content col c-12">
                        <h2 class="title-content">Air Pressure</h2>
                        <span class="pointer number-pressure">999 <span>mb</span></span>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
